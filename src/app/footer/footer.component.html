<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductApp with Footer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Footer Styles */
        .site-footer {
            background-color: #000000;
            padding: 20px 0;
            margin-top: 30px;
            border-top: 1px solid #e9ecef;
        }
        
        .footer-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f7f3f3;
            margin-bottom: 15px;
            display: block;
        }
        
        .footer-tagline {
            color: #f6f8fa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .footer-heading {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fcf6f6;
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
        }
        
        .footer-links li {
            margin-bottom: 8px;
        }
        
        .footer-links a {
            color: #f2f5f8;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: #0d6efd;
        }
        
        .footer-bottom {
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Your existing content would go here -->
    
    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4 mb-md-0">
                    <span class="footer-brand">ProductApp</span>
                    <p class="footer-tagline">Your one-stop shop for amazing products.</p>
                </div>
                
                <div class="col-md-2 mb-4 mb-md-0">
                    <h5 class="footer-heading">Quick Links</h5>
                    <ul class="footer-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                
                <div class="col-md-4 mb-4 mb-md-0">
                    <h5 class="footer-heading">Follow Us</h5>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2023 ProductApp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
